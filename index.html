<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earnings Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet" type="text/css" />

</head>

<body>
<div class="container">
    <div class="square">
        <img src="berea_logo.png" alt="Logo" class="logo">
        <div class="title">Labor earning for WLS Level 1-6 & Special rates</div>
        <div class="window">
            <div class="question">
                <label for="level">Choose your level:</label>
                <select id="level">
                    <option value="6.09" selected>$6.09/hour</option>
                    <option value="6.09" selected>$6.30/hour</option>
                    <option value="6.09" selected>$6.51/hour</option>
                    <option value="6.09" selected>$6.72/hour</option>
                    <option value="6.09" selected>$7.04/hour</option>
                    <option value="6.09" selected>$7.50/hour</option>
                    <option value="6.09" selected>$8.00/hour</option>
                    <option value="10">$10.00/hour</option>
                    <option value="10.5">$10.5/hour</option>
                </select>
            </div>
            <div class="question">
                <label for="entry_hours">Hours worked:</label>
            </div>
            <div class="answer">
                <input type="number" id="entry_hours">
            </div>

            <!--            <div class="question">-->
            <!--                <label for="entry_minutes">Minutes worked:</label>-->
            <!--            </div>-->
            <!--            <div class="answer">-->
            <!--                <input type="number" id="entry_minutes">-->
            <!--            </div>-->
            <div class="question">
                <label>Do you pay taxes?</label>
                <input type="radio" name="tax" value="Yes" id="pay_taxes_yes" checked> Yes
                <input type="radio" name="tax" value="No" id="pay_taxes_no"> No
            </div>

            <button id="calculate_button">Calculate</button>

            <div id="result_label"></div>
            <div class="support_1"><a href="more_info.html" target="_blank" rel="noopener noreferrer">Learn More</a></div>
            <div class="support_2">Support me via <a href="https://cash.app/$KichemyDorcena" target="_blank" rel="noopener noreferrer">Cash App</a></div>

        </div>
    </div>
</div>
<script src="script.js"></script>
</body>

</html>
